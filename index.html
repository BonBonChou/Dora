<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天球探險</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/5685081/pexels-photo-5685081.jpeg') repeat-y center center / cover;
      animation: scrollStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes scrollStars {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding-top: 20vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin: 0 20px;
    }

    .start-btn {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: #3aaaff;
    }

    .link-bar {
      margin-top: 3em;
      font-size: 0.9em;
    }

    .link-bar a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }

    .link-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <h1>哆啦A夢<br>宇宙的模型</h1>
    <p>🌌歡迎進入哆啦A夢的天球儀！點擊星體進行互動探索，感受宇宙的奧秘。</p>
    <button class="start-btn" onclick="startGame()">開始探險</button>

    
  </div>
  <div class="link-bar">
    🔗 進一步認識：
    <a href="https://zh.wikipedia.org/zh-tw/黑洞" target="_blank">黑洞</a>、
    <a href="https://zh.wikipedia.org/zh-tw/火星" target="_blank">火星</a>、
    <a href="https://zh.wikipedia.org/zh-tw/銀河系" target="_blank">銀河系</a>
  </div>

  <script>
    function startGame() {
      // 後續可導向主選單畫面
      alert("進入主宇宙模擬頁（之後會跳轉）");
    }
  </script>

</body>
</html>
