<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>介紹頁面1</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      //background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      //overflow: hidden;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      text-align: center;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/5685081/pexels-photo-5685081.jpeg') repeat-y center center / cover;
      animation: scrollStars 60s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes scrollStars {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }

    .hidden { display: none; }
    button {
      margin: 1em;
      padding: 0.75em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover { background: #63b3ed; }

    .container {
      position: relative;
      max-width: 700px;
      margin: auto;
      z-index: 1;
      padding-top: 5vh;
    }

    img.logo-img {
      width: 30%;
      //height: auto;
      max-width: 600px;
      margin-top: 0em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    h4 {
      font-size: 1.4em;
      line-height: 1.6;
      margin-top: -1em;
      margin-bottom: 1em;
      color: #00ffcc;
    }

    h5 {
      font-size: 1.2em;
      line-height: 1.2;
      margin-top: 0em;
      margin-bottom: 1em;
      color: #b5fff0;
    }

    .fuel-status {
      font-weight: bold;
      color: #3b82f6; /* 淺藍色，可自訂 */
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    #knowledge-title {
      font-size: 2em;  /* 你可以依需求調整數值 */
      font-weight: bold; /* 也可以設為 normal, lighter 等 */
      margin-bottom: 0.5em;
      color: #00ffcc;
      margin-top: 0.5em;
      display: block;
      max-width: 700px;
      margin: auto;
    }
    #knowledge-text {
      font-size: 1.5em;
      line-height: 1.6;
      margin-bottom: 1em;
      text-align: justify;
      padding: 0 1em;
      max-width: 700px;
      margin: auto;
    }

    #info-link {
      padding: 0 1em;
      max-width: 700px;
      margin: auto;
      //text-align: left;
      line-height: 1.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <div id="knowledge-screen">
      <h3 id="knowledge-title"></h3>
      <img class="logo-img" id="star-image" src="">
      <p id="fuel" class="fuel-status"></p>
      <p id="knowledge-text"></p>
      <div id="info-link" class="hidden"></div>
      <button onclick="nextStar()">繼續</button>
    </div>
  </div>

  <script>
    let fuel = parseInt(localStorage.getItem("fuel") || "0"); // 讀取燃料值

    const stars = [
      {
        title: "太陽",
        image: "https://i.postimg.cc/zB2N2tJy/sun-11582-1280.jpg",
        // https://postimg.cc/xJmBcPNQ
        knowledge: "太陽占了太陽系總質量99%。",
        link: [
          { text: "展示場 3 樓：重力透鏡", url: "https://sites.google.com/view/tamwebtp/%E4%B8%89%E6%A8%93%E5%B1%95%E7%A4%BA%E5%8D%80_1/%E6%98%9F%E7%B3%BB/%E9%87%8D%E5%8A%9B%E9%80%8F%E9%8F%A1"},
          { text: "天文新知：科學家利用重力透鏡效應發現 300 億倍太陽質量的超大質量黑洞", url: "https://tam.gov.taipei/News_Content.aspx?n=EF86D8AF23B9A85B&sms=F32C4FF0AC5C2801&s=0B492D9B1ACB3DD0"}
        ]
      },
      {
        title: "水星",
        image: "https://i.postimg.cc/9057xJT1/dora-title-removebg-preview.png",
        knowledge: "水星是太陽系最小的行星。",
        link: [
          { text: "展示場 3 樓：重力透鏡", url: "https://sites.google.com/view/tamwebtp/%E4%B8%89%E6%A8%93%E5%B1%95%E7%A4%BA%E5%8D%80_1/%E6%98%9F%E7%B3%BB/%E9%87%8D%E5%8A%9B%E9%80%8F%E9%8F%A1"},
          { text: "天文新知：科學家利用重力透鏡效應發現 300 億倍太陽質量的超大質量黑洞", url: "https://tam.gov.taipei/News_Content.aspx?n=EF86D8AF23B9A85B&sms=F32C4FF0AC5C2801&s=0B492D9B1ACB3DD0"}
        ]
      },
    ]

    let currentIndex = 0;

    window.addEventListener("DOMContentLoaded", () => { // 畫面載入完成後執行
      renderStar(currentIndex);
    });

    function renderStar(index) {
      const star = stars[index];

      document.getElementById("knowledge-title").textContent = star.title;
      document.getElementById("knowledge-text").textContent = star.knowledge;
      document.getElementById("star-image").src = star.image;

      // 顯示燃料
      document.getElementById("fuel").textContent = `剩餘 ${fuel} 燃料`;

      // 連結處理
      const linkArea = document.getElementById("info-link");
      const info = stars[currentIndex];
      const link = info && info.link;
      if (link) {
        linkArea.innerHTML = "<p>相關內容</p>";

        if (Array.isArray(link)) { // 多個網址
          link.forEach(l => {
            linkArea.innerHTML += `<a href="${l.url}" target="_blank" style="display:block; color:#00ccff;">${l.text}</a>`;
          });
        }
        else if (link.url && link.text) { // 單一網址
          linkArea.innerHTML += `<a href="${link.url}" target="_blank" style="display:block; color:#00ccff;">${link.text}</a>`;
        }
        linkArea.classList.remove("hidden");
      } else { // 沒有網址
        linkArea.innerHTML = "";
        linkArea.classList.add("hidden");
      }
    }

    function nextStar() {
      fuel -= 50;
      if (fuel < 0) fuel = 0; // 避免負數
      localStorage.setItem("fuel", fuel);

      currentIndex++;
      if (currentIndex >= stars.length) currentIndex = 0;

      renderStar(currentIndex);
    }

    function formatknowledge(knowledge) {
  		return knowledge
      .replace(/\n/g, '<br>') // 若你 intro 裡是用換行符號斷行，也可以加這行
      .replace(/\s{2,}/g, ''); // 清除多餘空白
  	}
  </script>

</body>
</html>
